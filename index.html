<!DOCTYPE html>
<html>
<head>
  <title>Tectonic Plates</title>
  <meta name="description" content="Lava, sweat and tears">

  <!-- Apple -->
  <meta name="viewport" content="width=device-width, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Web AR">

  <!-- Web app fullscreen -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Web AR">

  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="script/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>

<body>

<a-scene>
  <a-assets>
    <img id="rocky" src="assets/img/rocky/Rough_rock_015_COLOR.jpg" />
    <img id="rocky-disp" src="assets/img/rocky/Rough_rock_015_DISP.jpg" />
    <img id="rocky-occ" src="assets/img/rocky/Rough_rock_015_OCC.jpg" />
    <img id="rocky-nrm" src="assets/img/rocky/Rough_rock_015_NRM.jpg" />
    <img id="img-arrow" src="assets/img/arrow/arrow-left.png" />
    <img id="img-arrow-round" src="assets/img/arrow/arrow-round.png" />
    <img id="img-spark" src="assets/img/spark.png" />
    <img id="img-spark2" src="assets/img/spark2.png" />
    <img id="img-smoke" src="assets/img/smoke.png" />
    <a-asset-item id="model-cloud" src="assets/model/cloud/scene.gltf"></a-asset-item>
    <a-asset-item id="model-mountains" src="assets/model/mountain/scene.gltf"></a-asset-item>
  </a-assets>

  <!-- Sky -->
  <a-sky color="#9cdcfc" ></a-sky>

  <!-- Gaze control -->
  <a-entity position="0 0.6 4">
    <a-entity camera look-controls wasd-controls id="camera">
      <a-text id="text1" value= "Click till no arrows!" color="#111" position="0 -0.5 -3" align="center" visible="false" scale="1 1" ></a-text>
      <a-text id="text2" value= "Click till no arrows!" color="#111" position="0 -0.5 -3" align="center" visible="false" scale="1 1" ></a-text>
      <a-entity id="cursor" position="0 0 -3" geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.085;" material="color: white; shader: flat" cursor="maxDistance: 20; fuse: false">
        <a-animation begin="click" easing="ease-in" attribute="scale"
        fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="150" ></a-animation>
        <!--<a-animation begin="endclick" easing="ease-in" attribute="scale"
        fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale"
        fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1000"></a-animation>-->
      </a-entity>
    </a-entity>
  </a-entity>

  <!-- Cloud -->
  <a-gltf-model src="#model-cloud" position="0 12 -2" scale="0.1.1 0.1.1 0.1.1"></a-gltf-model>
  <a-gltf-model src="#model-cloud" position="-10 12 -4" scale="0.1 0.1 0.1"></a-gltf-model>
  <a-gltf-model src="#model-cloud" position="6 12 -6" scale="0.07 0.07 0.07"></a-gltf-model>

   <a-light type="ambient" color="#ccc"></a-light>
  <a-light color="#ddf" distance="100" intensity="0.4" type="point"></a-light>

  <a-entity id="landing">
  <a-entity id="egypt" environment="preset: egypt; dressingAmount:20; skyType:color; skyColor:#AADDF0"></a-entity>
    <a-ocean width="1000" depth="1000" density="50" opacity="0.8" position="0 1.5 0" rotate="0 0 270"></a-ocean>
  </a-entity>-->

 <a-entity id="landing" position="0 -1 0">

   <a-text value="Click on either blinking" color="#FF1D8E" position="-0.8 4.8 0" ></a-text>
   <a-text value="arrow to start your journey!" color="#FF1D8E" position="-1 4.5 0" ></a-text>

   <a-entity>
     <a-image id="button1" crossorigin="anonymous" src="#img-arrow" position="-2 3 0" rotation="0 0 90" ></a-image>
      <a-animation attribute="visible" direction="alternate" from="true" to="false" dur="300" delay="100" repeat="indefinite"></a-animation>
   </a-entity>

   <a-entity>
  <a-image id="button2" crossorigin="anonymous" src="#img-arrow" position="2 3 0" rotation="0 0 90" ></a-image>
 <a-animation attribute="visible" direction="alternate" from="true" to="false" dur="300" delay="100" repeat="indefinite"></a-animation>
 </a-entity>

  <a-ocean width="1000" depth="1000" density="200" opacity="0.8" position="0 1.5 0" rotate="0 0 270"></a-ocean>

   <a-cone color="tomato" radius-bottom="1.5" radius-top="0" position="3 1.5 -2" height="1.5"></a-cone>-->
   <a-gltf-model src="#model-mountains" position="4 1.5 -4" scale="0.15 0.15 0.15" rotation="0 300 0"></a-gltf-model>

   <a-entity id="landing1">
   <a-image id="smoke" crossorigin="anonymous" src="#img-smoke" position="-2 0 0"></a-image>
     <a-animation attribute="position" from="0 0 0" to="0 2 0" dur="4000" repeat="indefinite"></a-animation>
   </a-entity>

   <a-entity id="landing2">
   <a-image id="smoke2" crossorigin="anonymous" src="#img-smoke" position="-2 0 0"></a-image>
     <a-animation attribute="position" from="0 0 0" to="0 1.4 0" dur="4000" repeat="indefinite"></a-animation>
   </a-entity>

    <a-entity id="landing3">
   <a-image id="smoke3" crossorigin="anonymous" src="#img-smoke" position="-2 0 0"></a-image>
      <a-animation attribute="position" from="0 0 0" to="0 2.6 0" dur="4000" repeat="indefinite"></a-animation>
   </a-entity>

   <a-entity id="landing4">
   <a-image id="smoke4" crossorigin="anonymous" src="#img-smoke" position="-2.3 0 0"></a-image>
     <a-animation attribute="position" from="-0.1 0 0" to="0 2.4 0" dur="4000" delay="10" repeat="indefinite"></a-animation>
   </a-entity>

     <a-entity id="landing5">
   <a-image id="smoke5" crossorigin="anonymous" src="#img-smoke" position="-2.3 0 0"></a-image>
     <a-animation attribute="position" from="-1.1 0 0" to="0 2.5 0" dur="6000" delay="100" repeat="indefinite"></a-animation>
   </a-entity>

    <a-entity id="landing6">
   <a-image id="smoke6" crossorigin="anonymous" src="#img-smoke" position="-2.3 0 0"></a-image>
     <a-animation attribute="position" from="-1.1 0 0" to="0 2 0" dur="6000" delay="100" repeat="indefinite"></a-animation>
   </a-entity>

</a-entity>

<!--************************ SCENE 1 *************************-->

<a-entity id="scene1" visible="false" position ="0 5 0">

  <a-entity id="button3" geometry="primitive: plane; width:1; height:0.5" material="color: #ffffff" position="0 0.5 -2">
    <a-animation attribute="visible" begin="starthome" direction="alternate" from="true" to="false" dur="100" delay="100" repeat="indefinite" end="stophome"></a-animation>
 </a-entity>

  <a-text id="home1" value="Home" color="#FF1D8E" position="-0.3 0.5 -2" ></a-text>

    <a-entity id="plane3" geometry="primitive: plane;  width: 35; height: 2" position="17.5 -3.9 -12" material="src: #rocky; displacement-map: #rocky-disp; ambient-occlusion-map: #rocky-occ; repeat: 9 1; normal-map: #rocky-nrm"></a-entity>

    <!-- New Land -->
     <a-entity id="newland" geometry="primitive: plane;  width: 10; height: 2" position="0 -3.9 -12" material="src: #rocky; displacement-map: #rocky-disp; ambient-occlusion-map: #rocky-occ; repeat: 1 1; normal-map: #rocky-nrm" visible="false" >
       <a-animation attribute="visible" delay="2000" begin="newlandmove" to="true"></a-animation>
    </a-entity>

    <!-- Swirling Arrow left -->
    <a-entity>
      <a-image id="anticlock" crossorigin="anonymous" src="#img-arrow-round" position="-4 -5.5 -9" opacity="1" scale="2.5 2.5"></a-image>
      <a-animation attribute="visible" direction="alternate" from="true" to="false" dur="100" delay="100" repeat="indefinite" end="stopanticlock"></a-animation>
      <a-animation attribute="visible" begin="test1" direction="alternate" from="true" to="false" dur="100" delay="100" repeat="indefinite" end="againstopanticlock"></a-animation>
      <a-animation attribute="visible" dur="6000" begin="moveanticlock" to="false"></a-animation>
      <a-animation attribute="visible" begin="visibleanticlock" to="true" end="notvisibleanticlock"></a-animation>
    </a-entity>

    <!-- Swirling Arrow right -->
    <a-entity>
      <a-image id="clock" crossorigin="anonymous" src="#img-arrow-round" position="4 -5.5 -9" rotation="0 180 0" scale="2.5 2.5"></a-image>
      <a-animation attribute="visible" direction="alternate" from="true" to="false" dur="100" delay="100" repeat="indefinite" end="stopclock"></a-animation>
      <a-animation attribute="visible" begin="test2" direction="alternate" from="true" to="false" dur="100" delay="100" repeat="indefinite" end="againstopclock"></a-animation>
      <a-animation attribute="visible" dur="6000" begin="moveclock" to="false"></a-animation>
      <a-animation attribute="visible" begin="visibleclock" to="true" end="notvisibleclock"></a-animation>
    </a-entity>
